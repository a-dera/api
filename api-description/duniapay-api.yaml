openapi: 3.0.0
info:
  title: DuniaPay  API
  description: The **Duniapay** API Collection is a collection of all endpoints that merchants and developers can take advantage of to build financial solutions in Nigeria
  contact: {}
  version: '1.0'
servers:
- url: https://api.duniapay.net
  variables: {}
paths:
  /transaction/initialize:
    post:
      tags:
      - Transactions
      summary: Initialize Transaction
      description: >-
        **Body Params**

        - **email** (_required_) - Customer's email address

        - **amount** (_required_) - Amount in kobo

        - **reference** - Generate a reference or leave this param blank for DuniaPay to generate one for you

        - **callback_url** - Overrides the callback URL set on DuniaPay dashboard.

        - **plan** - If transaction is to create a subscription to a predefined plan, provide plan code here. This would invalidate the value provided in `amount`

        - **invoice_limit** - Number of times to charge customer during subscription to plan

        - **metadata** - Stringified JSON object. Add a `custom_fields` attribute which has an array of objects if you would like the fields to be added to your transaction when displayed on the dashboard.

        - **subaccount** - The code for the subaccount that owns the payment.

        - **transaction_charge** - A flat fee to charge the subaccount for this transaction, in kobo. This overrides the split percentage set when the subaccount was created. Ideally, you will need to use this if you are splitting in flat rates (since subaccount creation only allows for percentage split).

        - **bearer** - Who bears DuniaPay charges? `account` or `subaccount` (defaults to `account`).

        - **channels** - Send us 'card' or 'bank' or 'card','bank', 'mobilemoney', 'duniapay' as an array to specify what options to show the user paying
      operationId: InitializeTransaction
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitializeTransactionRequest'
            example:
              email: customer@email.com
              amount: 5000
              reference: PSTK_TEST
              currency: XOF
              callback_url: http://url.com
              metadata:
                cancel_action: http://cancelurl.com
        required: true
      responses:
        200:
          description: ''
          headers:
            CF-RAY:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 3e5d58b8b8486b9d-LHR
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Content-Encoding:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gzip
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 172
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Wed, 31 Jan 2018 14:26:32 GMT
            ETag:
              content:
                text/plain:
                  schema:
                    type: string
                  example: W/"d7-NRaST0Xb8B+N5gPWdfUh3Q"
            Expect-CT:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=604800, report-uri="https://report-uri.cloudflare.com/cdn-cgi/beacon/expect-ct"
            Server:
              content:
                text/plain:
                  schema:
                    type: string
                  example: cloudflare
            Strict-Transport-Security:
              content:
                text/plain:
                  schema:
                    type: string
                  example: max-age=15552000; includeSubDomains; preload
            Vary:
              content:
                text/plain:
                  schema:
                    type: string
                  example: X-HTTP-Method-Override
            X-Content-Type-Options:
              content:
                text/plain:
                  schema:
                    type: string
                  example: nosniff
            X-Powered-By:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Sails <sailsjs.org>
            set-cookie:
              content:
                text/plain:
                  schema:
                    type: string
                  example: sails.sid=s%3AFK0wuePK3VARObcUOKaJPenguhQFJJgH.aNleUsupaRA7X2SCoJSQIza%2BnXRBoon7J8BC8z%2BArIU; Path=/; HttpOnly; Secure
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/InitializeTransaction'
              example:
                status: true
                message: Authorization URL created
                data:
                  authorization_url: https://duniapay.net/secure/5q70ef6pu1dq4qn
                  access_code: 5q70ef6pu1dq4qn
                  reference: XXXREF
      deprecated: false
  /transaction/verify/{REFERENCE}:
    get:
      tags:
      - Transactions
      summary: Verify Transaction
      description: >-
        **Path Params**

        - **reference** (_required_)
      operationId: VerifyTransaction
      parameters:
      - name: REFERENCE
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction:
    get:
      tags:
      - Transactions
      summary: List Transactions
      description: >-
        **Query Params**

        - **perPage** - Specify how many records you want to retrieve per page

        - **page** - Specify exactly what page you want to retrieve

        - **customer** - Specify an ID for the customer whose transactions you want to retrieve

        - **status** - Filter transactions by status ('failed', 'success', 'abandoned')

        - **from** - A timestamp from which to start listing transaction e.g. 2016-09-24T00:00:05.000Z, 2016-09-21

        - **to** - A timestamp at which to stop listing transaction e.g. 2016-09-24T00:00:05.000Z, 2016-09-21

        - **amount** - Filter transactions by amount. Specify the amount in kobo.
      operationId: ListTransactions
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction/id:
    get:
      tags:
      - Transactions
      summary: Fetch Transaction
      description: >-
        **Path Params**

        - **id** (_required_) - An ID for the transaction to fetch
      operationId: FetchTransaction
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction/charge_authorization:
    post:
      tags:
      - Transactions
      summary: Charge Authorization
      description: >-
        **Body Params**

        - **reference** - Unique transaction reference. Only `-` `,` `.` `,` `=` and alphanumeric characters allowed. System will generate one if none is provided

        - **authorization_code** - (_required_) Valid authorization code to charge

        - **amount** - (_required_) Amount in kobo

        - **plan** - If transaction is to create a subscription to a predefined plan, provide plan code here

        - **currency** - Currency in which amount should be charged

        - ** email** (_required_) - Customer's email address

        - **metadata** - Add a `custom_fields` attribute which has an array of objects if you would like the fields to be added to your transaction when displayed on the dashboard.

        - **subaccount** - The code for the subaccount that owns the payment.

        - **transaction_charge** - A flat fee to charge the subaccount for this transaction, in kobo. This overrides the split percentage set when the subaccount was created. Ideally, you will need to use this if you are splitting in flat rates (since subaccount creation only allows for percentage split).

        - **bearer** - Who bears DuniaPay charges? `account` or `subaccount`?

        - **invoice_limit** - Number of invoices to raise during the subscription. Overrides `invoice_limit` set on plan.
      operationId: ChargeAuthorization
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - authorization_code
              - email
              - amount
              type: object
              properties:
                authorization_code:
                  type: string
                  example: AUTH_CODE
                email:
                  type: string
                  example: customer@email.com
                amount:
                  type: integer
                  format: int32
                  example: 500000
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction/check_authorization:
    post:
      tags:
      - Transactions
      summary: Check Authorization
      description: >-
        All mastercard and visa authorizations can be checked with this endpoint to know if they have funds for the payment you seek.


        **Body Params**

        - **authorization_code** (_required_) - Authorization code for mastercard or VISA authorization belonging to email.

        - **amount** (_required_) - Amount in kobo

        - **email** (_required_) - Customer's email address

        - **currency** - A currency for the amount we want to check


        In test mode, we will return insufficient funds for an amount greater than or equal 500,000 xof.
      operationId: CheckAuthorization
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - authorization_code
              - email
              - amount
              type: object
              properties:
                authorization_code:
                  type: string
                  example: AUTH_CODE
                email:
                  type: string
                  example: customer@email.com
                amount:
                  type: integer
                  format: int32
                  example: 500000
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /customer/deactivate_authorization:
    post:
      tags:
      - Transactions
      summary: Deactivate Authorization
      description: >+
        For when the card needs to be forgotten...


        **Body Params**

        - **authorization_code** (_required_) - Authorization code to be deactivated

      operationId: DeactivateAuthorization
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - authorization_code
              type: object
              properties:
                authorization_code:
                  type: string
                  example: AUTH_CODE
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction/timeline/{id_or_reference}:
    get:
      tags:
      - Transactions
      summary: View Transaction Timeline
      operationId: ViewTransactionTimeline
      parameters:
      - name: id_or_reference
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction/totals:
    get:
      tags:
      - Transactions
      summary: Transaction Totals
      description: >-
        Total amount received on your account


        **Query Params**

        - **from** - Lower bound of date range. Leave undefined to show totals from day one.

        - **to** - Upper bound of date range. Leave undefined to show totals till date.
      operationId: TransactionTotals
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /transaction/export:
    get:
      tags:
      - Transactions
      summary: Export Transactions
      description: >-
        **Query Params**

        - **from** - Lower bound of date range. Leave undefined to export transactions from day one.

        - **to** - Upper bound of date range. Leave undefined to export transactions till date.

        - **settled** - Set to `true` to export only settled transactions. `false` for pending transactions. Leave undefined to export all transactions

        - **payment_page** - Specify a payment page's id to export only transactions conducted on said page

        - **customer** - Specify customer id.

        - **currency** - Currency in which you are charging the customer in.

        - **settlement** - An ID for the settlement whose transactions we should export

        - **amount** - Amount for transactions to export

        - **status** - Status for transactions to export
      operationId: ExportTransactions
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /customer:
    post:
      tags:
      - Customers
      summary: Create Customer
      description: >-
        **Body Params**

        - **email** (_required_) - Customer's email address

        - **first_name** - Customer's first name

        - **last_name** - Customer's last name

        - **phone** - Customer's phone number

        - **metadata** - A set of key/value pairs that you can attach to the customer. It can be used to store additional information in a structured format.
      operationId: CreateCustomer
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - email
              type: object
              properties:
                email:
                  type: string
                  example: customer@email.com
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
    get:
      tags:
      - Customers
      summary: List Customers
      description: >-
        **Query Params**

        - **perPage** - Specify how many records you want to retrieve per page

        - **page** - Specify exactly what page you want to retrieve
      operationId: ListCustomers
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /customer/{id_or_customer_code}:
    get:
      tags:
      - Customers
      summary: Fetch Customer
      description: >-
        **Query Params**

        - **exclude_transactions** - By default, fetching a customer returns all their transactions. Set this to true to disable this behaviour.
      operationId: FetchCustomer
      parameters:
      - name: id_or_customer_code
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /customer/{ID_OR_CUSTOMER_CODE}:
    put:
      tags:
      - Customers
      summary: Update Customer
      description: >-
        **Body Params**

        - **first_name** - Customer's first name

        - **last_name** - Customer's last name

        - **phone** - Customer's phone number

        - **metadata** - A set of key/value pairs that you can attach to the customer. It can be used to store additional information in a structured format.
      operationId: UpdateCustomer
      parameters:
      - name: ID_OR_CUSTOMER_CODE
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - email
              type: object
              properties:
                email:
                  type: string
                  example: customer@email.com
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /customer/set_risk_action:
    post:
      tags:
      - Customers
      summary: White/blacklist Customer
      description: >-
        **Body Params**

        - **customer** - Customer's ID, code, or email address

        - **risk_action** - One of the possible risk actions. `allow` to whitelist. `deny` to blacklist.
      operationId: White/blacklistCustomer
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - customer
              - risk_action
              type: object
              properties:
                customer:
                  type: string
                  example: CUS_xr58yrr2ujlft9k
                risk_action:
                  type: string
                  example: allow
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /subaccount:
    post:
      tags:
      - Subaccounts
      summary: Create Subaccount
      description: >-
        **Body Params**

        - **business_name** (_required_) - Name of business for subaccount

        - **settlement_bank** (_required_) - Name of Bank (see list of accepted names by calling [List Banks](https://developers.duniapay.net/v1.0/docs/list-banks)

        - **account_number** (_required_) - NUBAN Bank Account Number

        - **percentage_charge** (_required_) - What is the default percentage charged when receiving on behalf of this subaccount?

        - **primary_contact_email** - A contact email for the subaccount

        - **primary_contact_name** - A name for the contact person for this subaccount

        - **primary_contact_phone** - A phone number to call for this subaccount

        - **metadata** - Stringified JSON object

        - **settlement_schedule** - Any of `auto`, `weekly`, `monthly`, `manual`. Auto means payout is T+1 and manual means payout to the subaccount should only be made when requested.


        Receive payments for the created subaccount by providing their code when doing a transaction. More details here: [Split Payments Overview](https://developers.duniapay.net/v1.0/docs/split-payments-overview)
      operationId: CreateSubaccount
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - business_name
              - settlement_bank
              - account_number
              - percentage_charge
              type: object
              properties:
                business_name:
                  type: string
                  example: Sunshine Studios
                settlement_bank:
                  type: integer
                  format: int32
                  example: 36
                account_number:
                  type: string
                  example: 0193274682
                percentage_charge:
                  type: number
                  format: double
                  example: 18.199999999999999
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
    get:
      tags:
      - Subaccounts
      summary: List Subaccounts
      description: >-
        **Query Params**

        - **perPage** - Specify how many records you want to retrieve per page

        - **page** - Specify exactly what page you want to retrieve
      operationId: ListSubaccounts
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /subaccount/{id_or_slug}:
    get:
      tags:
      - Subaccounts
      summary: Fetch Subaccount
      operationId: FetchSubaccount
      parameters:
      - name: id_or_slug
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
    put:
      tags:
      - Subaccounts
      summary: Update Subaccount
      operationId: UpdateSubaccount
      parameters:
      - name: id_or_slug
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - primary_contact_email
              - percentage_charge
              type: object
              properties:
                primary_contact_email:
                  type: string
                  example: customer@newemail.com
                percentage_charge:
                  type: number
                  format: double
                  example: 18.899999999999999
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /plan:
    post:
      tags:
      - Plans
      summary: Create Plan
      description: >-
        **Body Params**

        - **name** (_required_) - Name of plan

        - **description** - Short description of plan

        - **amount** (_required_) - Amount to be charged in kobo

        - **interval** (_required_) - Interval in words. Valid intervals are `hourly`, `daily`, `weekly`, `monthly`, `annually`.

        - **send_invoices** - Set to false if you don't want invoices to be sent to your customers

        - **currency** - Currency in which amount is set

        - **invoice_limit** - Number of invoices to raise during subscription to this plan. Can be overridden by specifying an `invoice_limit` while subscribing.
      operationId: CreatePlan
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - name
              - interval
              - amount
              type: object
              properties:
                name:
                  type: string
                  example: Monthly retainer
                interval:
                  type: string
                  example: monthly
                amount:
                  type: integer
                  format: int32
                  example: 500000
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
    get:
      tags:
      - Plans
      summary: List Plans
      description: >-
        **Query Params**

        - **perPage** - Specify how many records you want to retrieve per page

        - **page** - Specify exactly what page you want to retrieve

        - **interval** - Filter list by plans with specified interval

        - **amount** - Filter list by plans with specified amount (in kobo)
      operationId: ListPlans
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /plan/id_or_plan_code:
    get:
      tags:
      - Plans
      summary: Fetch Plan
      operationId: FetchPlan
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /plan/{id_or_plan_code}:
    put:
      tags:
      - Plans
      summary: Update Plan
      description: >-
        **Body Params**

        - **name** - Name of plan

        - **description** - Short description of plan

        - **amount** - Amount to be charged in kobo. Will override the amount for existing subscriptions.

        - **interval** - Interval in words. Valid intervals are `hourly`, `daily`, `weekly`, `monthly`, `annually`.

        - **send_invoices** - Set to false if you don't want invoices to be sent to your customers.

        - **send_sms** - Set to false if you don't want text messages to be sent to your customers

        - **currency** - Currency in which amount is set

        - **invoice_limit** - Number of invoices to raise during subscription to this plan. Will not override `invoice_limit` set on active subscriptions.
      operationId: UpdatePlan
      parameters:
      - name: id_or_plan_code
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - name
              type: object
              properties:
                name:
                  type: string
                  example: Monthly retainer (renamed)
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
  /subscription:
    post:
      tags:
      - Subscriptions
      summary: Create Subscription
      description: >-
        **Body Params**

        - **customer** (_required_) - Customer's email address or customer code

        - **plan** (_required_) - Plan code

        - **authorization** - If customer has multiple authorizations, you can set the desired authorization you wish to use for this subscription here. If this is not supplied, the customer's most recent authorization would be used

        - **start_date** - Set the date for the first debit. (ISO 8601 format)


        Note the `email_token` attribute for the subscription object. We create one on each subscription so customers can cancel their subscriptions from within the invoices sent to their mailboxes. Since they are not authorized, the email tokens are what we use to authenticate the requests over the API.
      operationId: CreateSubscription
      parameters:
      - name: Content-Type
        in: header
        description: ''
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
              - customer
              - plan
              type: object
              properties:
                customer:
                  type: string
                  example: CUS_xnxdt6s1zg1f4nx
                plan:
                  type: string
                  example: PLN_gx2wn530m0i3w3m
        required: false
      responses:
        200:
          description: ''
          headers: {}
      deprecated: false
    get:
      tags:
      - Subscriptions
      summary: List Subscriptions
      description: >-
        **Query Params**

        - **perPage** - Specify how many records you want to retrieve per page

        - **page** - Specify exactly what page you want to retrieve

        - **customer** - Filter by Customer ID

        - **plan** - Filter by Plan ID
      operationId: ListSubscriptions
      parameters: []
      responses:
        200:
          description: ''
          headers:
            CF-RAY:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 3e2308930b1969d1-LHR
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                  example: keep-alive
            Content-Encoding:
              content:
                text/plain:
                  schema:
                    type: string
                  example: gzip
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                  example: 4020
            Date:
              content:
                text/plain:
